<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Split Stream</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="stylee.css" />
        <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
    </header>
    <body>
        <div id="parent">
            <div id="player" class="child"></div>
            <div id="player2" class="child"></div>
        </div>
        
        <script type="text/javascript">
            var options = {
                width: "100%",
                height: "100%",
                channel: 'se1ya'
            };
            var options2 = {
                width: "100%",
                height: "100%",
                channel: 'juliostito'
            };
            var player = new Twitch.Player("player", options);
            var player2 = new Twitch.Player("player2", options2);
        </script>

        <div class="fab-container">
            <div class="fab fab-icon-holder float">
                <i class="fa fa-bars"></i>
            </div>
            <ul id="options" class="fab-options" style="display: none;">
                <li style="align-items:center;">
                    <label id="lblView"  style="border-radius: 3px; padding: 2px; margin-right: 5px; background-color:#d23f31;; color: white;">Grid</label>
                    <div class="fab-icon-holder" style="background-color: #d23f31;">
                        <i class="fa fa-th-large" onclick="changemode(this)"></i>
                    </div>
                </li>
            </ul>
        </div> 
        <script src="script.js"></script>
    </body>
</html>
